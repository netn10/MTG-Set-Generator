<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Button Test</title>
    <style>
        body {
            background: linear-gradient(135deg, #2d1b69 0%, #4a148c 50%, #6a1b9a 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 50px;
            min-height: 100vh;
            margin: 0;
        }

        .set-type-toggle-container {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
            padding: 0 20px;
        }

        .set-type-toggle {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 4px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            min-width: 320px;
            max-width: 500px;
            width: 100%;
        }

        .toggle-button {
            flex: 1;
            padding: 12px 16px;
            border: none;
            background: transparent;
            color: #ffffff;
            border-radius: 50px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            white-space: nowrap;
            text-align: center;
            min-width: 0;
            text-overflow: ellipsis;
        }

        .toggle-button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }

        .toggle-button.active {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            transform: translateY(-2px);
        }

        .builder-actions {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .main-actions {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .export-actions {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .generate-all-button, .export-button, .show-concept-button {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .generate-all-button {
            background: #007bff;
            color: white;
        }

        .show-concept-button {
            background: #28a745;
            color: white;
        }

        .export-button {
            background: #28a745;
            color: white;
        }

        .generate-all-button:hover, .export-button:hover, .show-concept-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .concept-section {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 30px;
            margin: 30px 0;
            backdrop-filter: blur(10px);
        }

        .pitch-input-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .pitch-input textarea {
            width: 100%;
            max-width: 500px;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            resize: vertical;
            margin-bottom: 15px;
        }

        .generate-concept-button {
            background: #0d6efd;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-top: 15px;
            transition: all 0.2s ease;
        }

        .generate-concept-button:hover {
            background: #0b5ed7;
            transform: translateY(-1px);
        }

        .concept-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .skip-concept-button {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .skip-concept-button:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; margin-bottom: 40px;">MTG Set Generator - Toggle Test</h1>
    
    <div class="set-type-toggle-container">
        <div class="set-type-toggle">
            <button class="toggle-button active" onclick="setActive(this)">
                Commons Only (102 cards)
            </button>
            <button class="toggle-button" onclick="setActive(this)">
                Full Set (271 cards)
            </button>
        </div>
    </div>

    <div class="concept-section">
        <h2 style="text-align: center; margin-bottom: 20px;">Set Concept Builder</h2>
        <div class="pitch-input-section">
            <textarea placeholder="Describe your set idea... (e.g., 'A steampunk world where inventors compete to build the greatest machines')" rows="4"></textarea>
            <button class="generate-concept-button">Generate Set Concept</button>
        </div>
        <div class="concept-actions">
            <button class="skip-concept-button">Skip Concept Builder</button>
        </div>
    </div>

    <div class="builder-actions">
        <div class="main-actions">
            <button class="show-concept-button">
                Create New Concept
            </button>
            <button class="generate-all-button">
                Generate All Commons
            </button>
        </div>

        <div class="export-actions">
            <button class="export-button">Export JSON</button>
            <button class="export-button">Export CSV</button>
            <button class="export-button">Export Cockatrice</button>
        </div>
    </div>

    <script>
        function setActive(clickedButton) {
            // Remove active class from all toggle buttons
            document.querySelectorAll('.toggle-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Add active class to clicked button
            clickedButton.classList.add('active');
            
            // Update the generate button text
            const generateButton = document.querySelector('.generate-all-button');
            if (clickedButton.textContent.includes('Commons Only')) {
                generateButton.textContent = 'Generate All Commons';
            } else {
                generateButton.textContent = 'Generate All Cards';
            }
        }
    </script>
</body>
</html>
